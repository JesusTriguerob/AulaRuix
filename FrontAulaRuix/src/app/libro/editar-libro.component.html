<app-menu></app-menu>
<div class="container" *ngIf="libro">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="libro.nombre" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Categoria</label>
                    <select  type="text" class="form-control" id="categoria" name="categoria" [(ngModel)]="libro.categoria">
                      <option value="CIENCIA_FICCIÓN">Ciencia Ficción</option>
                       <option value="AVENTURAS">Aventuras</option>
                       <option value="INFANTIL">Infantil</option>
                       <option value="HISTORIA">Historia</option>
                       <option value="EDUCACIÓN">Educación</option>
                    </select>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/lista">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
