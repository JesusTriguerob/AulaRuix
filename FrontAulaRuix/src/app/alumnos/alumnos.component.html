<app-menu></app-menu>
<div class="container">
    <div>
       <img src="assets/img/usuarios.png" alt="..." width="100%" style="padding:10px">
    </div>
    <div class="content text-info">
  			<h1>Lista de usuarios</h1>
  			<hr/>
    </div>
    <div *ngIf="usuarios?.length == 0" class="alert alert-info">
      No hay registros en la base de datos.
    </div>
    <!--<div class="table-responsive" *ngIf="usuarios?.length>0">-->
    <div class="table-responsive">
    <table class="table table-hover table-sm table-bordered" cellspacing="0" width="100%" >
        <tr class="table-info text-center">
          <th></th>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>DNI</th>
          <th>Telefono</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      <tbody>
        <tr *ngFor="let usuario of usuarios" class="text-center">
          <td><button *ngIf="isAdmin || isProf" class="btn btn-primary" [routerLink]="['/infoAlumno', usuario.id]"><i class="fas fa-info"></i> Ver </button> &nbsp;</td>
          <td>{{usuario.id}}</td>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.apellido1}} {{usuario.apellido2}}</td>
          <td>{{usuario.dni}}</td>
          <td>{{usuario.telefono1}}</td>
          <td>{{usuario.email}}</td>
          <td *ngIf="isAdmin || nombreUsuario == usuario.nombreUsuario">

          <button *ngIf="isAdmin || nombreUsuario == usuario.nombreUsuario" class="btn btn-warning" [routerLink]="['/formAlumno', usuario.id]"><i class="far fa-edit"></i> Editar</button>
          &nbsp; <button *ngIf="isAdmin" class="btn btn-danger" (click)="borrar(usuario.id)"><i class="far fa-trash-alt"></i> Eliminar </button>
        </tr>
    </tbody>
    </table>
    </div>
    <div class="mt-3" *ngIf="isAdmin">
      <button class="btn btn-outline-success btn-lg" routerLink="/usuario/nuevo">
        <i class="fas fa-plus-circle"></i> Nuevo usuario</button>
    </div>

  <div style="margin-top: 10px"></div>

  <app-footer></app-footer>
