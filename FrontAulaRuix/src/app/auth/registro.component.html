<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
  <div class="p-3 mb-2 text-info">
    <div>
       <img class="mx-auto d-block" src="assets/img/logo.png" alt="..." width="20%" style="padding:10px">
    </div>
    <div class="container d-flex justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading" style="margin-bottom:15px">
                  <ul class="nav nav-tabs justify-content-center">
                      <li class="nav-item">
                        <a class="nav-link btn btn-info" routerLink="/login">Iniciar Sesión</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active btn btn-light" routerLink="/registro">Crear Cuenta</a>
                      </li>
                    </ul>
			 			</div>
			 			<div class="panel-body">
			    	  <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <label for="nombre">Nombre</label>
                      <input type="text" name="nombre" id="nombre" class="form-control"
                      [(ngModel)]="nombre" required>
                    </div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <label for="apellido1">1º apellido</label>
                      <input type="text" name="apellido1" id="apellido1" class="form-control"
                        [(ngModel)]="apellido1" required>
                    </div>
			    				</div>
			    			</div>
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <label for="apellido2">2º apellido</label>
                      <input type="text" name="apellido2" id="apellido2" class="form-control"
                        [(ngModel)]="apellido2" required>
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <label for="fechaNac">Fecha Nacimiento</label>
                      <input type="date" name="fechaNac" id="fechaNac" class="form-control"
                        [(ngModel)]="fechaNac" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <label for="dni">DNI</label>
                      <input type="text" name="dni" id="dni" class="form-control"
                        [(ngModel)]="dni" required>
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <label for="localidad">Localidad</label>
                      <input type="text" name="localidad" id="localidad" class="form-control"
                        [(ngModel)]="localidad" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" name="email" id="email" class="form-control"
                        [(ngModel)]="email" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="form-group">
                      <label for="nombreUsuario">Nombre de Usuario</label>
                      <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                      [(ngModel)]="nombreUsuario" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="form-group">
                      <label for="password">Contraseña</label>
                      <input type="password" name="password" id="password" class="form-control"
                      [(ngModel)]="password" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="form-group">
                      <div class="form-group">
                          <button class="btn btn-success btn-block" [disabled]="!f.valid">
                          <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
                      </div>
                    </div>
                  </div>
                </div>
			    		</form>
			    	</div>
	    		</div>
    		</div>
    </div>
  </div>
</ng-template>

<app-footer></app-footer>
